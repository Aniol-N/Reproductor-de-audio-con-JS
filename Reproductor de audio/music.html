<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio player</title>

    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./musicController.js" type="module" defer></script>

    <script>
        const song1 = new Music("Blinding Lights", "Blinding Lights.mp3", "", ["pop"]);
        const song2 = new Music("Despacito", "Despacito.mp3", "", ["latin"]);
        const song3 = new Music("White Christmas", "White Christmas.mp3", "", ["classical"]);
        const listaDisponibles = new musicList("disponibles", ["tots"], [song1, song2, song3]);
        const controller = new MusicController(listaDisponibles);
    </script>


</head>

<body>
    <!-- show -->
    <div id="playlist">
        <h2>Music Board</h2>
        <ul id="musicList"></ul>
    </div>

    <!-- functionalities -->
    <div id="playContainer">
        <button id="btnPlay">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-play-icon lucide-play">
                <path d="M5 5a2 2 0 0 1 3.008-1.728l11.997 6.998a2 2 0 0 1 .003 3.458l-12 7A2 2 0 0 1 5 19z" />
            </svg>
        </button>
    </div>

    <!-- volume -->
    <div id="volumeContainer">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-volume1-icon lucide-volume-1">
            <path
                d="M11 4.702a.705.705 0 0 0-1.203-.498L6.413 7.587A1.4 1.4 0 0 1 5.416 8H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h2.416a1.4 1.4 0 0 1 .997.413l3.383 3.384A.705.705 0 0 0 11 19.298z" />
            <path d="M16 9a5 5 0 0 1 0 6" />
        </svg>
        <input type="range" id="volumeControl" min="0" max="100" value="20">
    </div>

    <!-- music lists -->
    <button id="musicLists">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-list-music-icon lucide-list-music">
            <path d="M16 5H3" />
            <path d="M11 12H3" />
            <path d="M11 19H3" />
            <path d="M21 16V5" />
            <circle cx="18" cy="16" r="3" />
        </svg>
    </button>

    <div id="addToMusicListsContainer">
        <button id="addToMusicList">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-list-plus-icon lucide-list-plus">
                <path d="M16 5H3" />
                <path d="M11 12H3" />
                <path d="M16 19H3" />
                <path d="M18 9v6" />
                <path d="M21 12h-6" />
            </svg>
        </button>
    </div>


    <!-- label filters -->
    <button id="sortByCriteria">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-list-filter-icon lucide-list-filter">
            <path d="M2 5h20" />
            <path d="M6 12h12" />
            <path d="M9 19h6" />
        </svg>
    </button>
</body>

</html>
